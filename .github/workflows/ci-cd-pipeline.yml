name: CI/CD Pipeline

# Trigger pipeline on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js for backend (Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install backend dependencies and run tests
      - name: Install backend dependencies
        run: |
          cd backend
          npm install
          npm test  # Run Jest tests

      # Install frontend dependencies, build frontend
      - name: Install frontend dependencies and build
        run: |
          cd frontend
          npm install
          npm run build  # Build React app